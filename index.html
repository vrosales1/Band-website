<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="https://www.santana.com/">
          <img src="./SANTANA LOGO.png" />
        </a>

        <a
          role="button"
          class="navbar-burger"
          aria-label="menu"
          aria-expanded="false"
          data-target="navbarBasicExample"
        >
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item has-text-white" href="index.html">Home </a>

          <a class="navbar-item has-text-white" href="about.html">About </a>

          <a class="navbar-item has-text-white" href="music-videos.html"
            >Music Videos</a
          >

          <a class="navbar-item has-text-white" href="discography.html"
            >Discography
          </a>

          <a class="navbar-item has-text-white" href="tour.html">Tour </a>
        </div>
      </div>
    </nav>

    <div class="columns mt-6">
      <div class="column is-half is-offset-one-quarter">
        <img src="SANTANA LOGO.png" />
      </div>
    </div>

    <div class="columns has-text-centered">
      <div class="column">
        <div class="Articles">
          <h1>Articles</h1>
          <a
            class="article-item has-text-white"
            href="https://www.theguardian.com/lifeandstyle/2014/dec/12/carlos-santana-my-family-values"
          >
            <p>The Gaurdian Article</p>
          </a>

          <a
            class="article-item has-text-white"
            href="https://www.biography.com/musician/carlos-santana"
          >
            <p>Biography</p>
          </a>

          <a
            class="article-item has-text-white"
            href="https://www.rollingstone.com/music/music-news/the-epic-life-of-carlos-santana-89485/"
          >
            <p>Rolling Stones</p>
          </a>
        </div>
      </div>
      <div class="column">
        <div class="Streaming">
          <h1>Streaming</h1>

          <a
            class="streaming-item has-text-white"
            href="https://open.spotify.com/artist/6GI52t8N5F02MxU0g5U69P?si=djO8gEAlQhiBxF4xvq4X9w"
          >
            <p>Spotify</p>
          </a>

          <a
            class="streaming-item has-text-white"
            href="https://www.pandora.com/station/play/125989741039462555"
          >
            <p>Pandora</p>
          </a>

          <a
            class="streaming-item has-text-white"
            href="https://music.youtube.com/channel/UCX0rR7x8-nLew2t8UH-n2aw"
          >
            <p>Youtube Music</p>
          </a>
        </div>
      </div>
      <div class="column">
        <div class="Social Media">
          <h1>Social Media</h1>

          <a
            class="social media-item has-text-white"
            href="https://www.instagram.com/carlossantana/?hl=en"
          >
            <p>Instagram</p>
          </a>

          <a
            class="social media-item has-text-white"
            href="https://twitter.com/santanacarlos"
          >
            <p>Twitter</p>
          </a>

          <a
            class="social media-item has-text-white"
            href="https://www.facebook.com/carlossantana/"
          >
            <p>Facebook</p>
          </a>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // Get all "navbar-burger" elements
        const $navbarBurgers = Array.prototype.slice.call(
          document.querySelectorAll(".navbar-burger"),
          0
        );

        // Add a click event on each of them
        $navbarBurgers.forEach((el) => {
          el.addEventListener("click", () => {
            // Get the target from the "data-target" attribute
            const target = el.dataset.target;
            const $target = document.getElementById(target);

            // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
            el.classList.toggle("is-active");
            $target.classList.toggle("is-active");
          });
        });
      });
    </script>
  </body>
</html>
